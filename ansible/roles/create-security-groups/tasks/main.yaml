#############################################
#          Create a security group          #
#############################################
- name: Create a security group
  os_security_group:
    name: '{{ item.name }}'
    description: '{{ item.description }}'
    state: present
  loop: '{{ security_groups }}'

- debug:
    msg: "{{ item.rules }}"
  loop: '{{ security_groups }}'


