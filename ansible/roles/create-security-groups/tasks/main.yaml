# Front end
- name: Create front end security group rule
  os_security_group_rule:
    security_group: '{{ frontend_sg_name }}'
    protocol: '{{ item.protocol }}'
    port_range_min: '{{ item.port_range_min }}'
    port_range_max: '{{ item.port_range_max }}'
    remote_ip_prefix: '{{ item.remote_ip_prefix }}'
    state: present
  loop: '{{ frontend_sg_rules }}'
# Back end
- name: Create back end security group rule
  os_security_group_rule:
    security_group: '{{ backend_sg_name }}'
    protocol: '{{ item.protocol }}'
    port_range_min: '{{ item.port_range_min }}'
    port_range_max: '{{ item.port_range_max }}'
    remote_ip_prefix: '{{ item.remote_ip_prefix }}'
    state: present
  loop: '{{ backend_sg_rules }}'